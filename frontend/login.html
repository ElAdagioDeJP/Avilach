<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avilach</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <img src="img/ico.png" alt="Logo">
        <div class="logo">Avilach</div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Usuario </label>
                <input type="email" id="email" name="email" required>
                <span class="validation-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="validation-message"></span>
            </div>
            
            
            <button type="submit" class="login-btn"><a href="index.html">Acceder</a></button>
            
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulate successful login
            alert('Inicio de sesión exitoso');
            
            // Redirect to another page or perform other actions
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
